{% extends "base.html" %}

{% block content %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="" name="name">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail2">Age</label>
        <input type="number" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="" name="age">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail3">Contact no.</label>
        <input type="number" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp" placeholder="" name="mobno">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail4">Gender</label>
        <input type="text" class="form-control" id="exampleInputEmail4" aria-describedby="emailHelp" placeholder="" name="gender">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail5">Images</label>
        <input type="file" class="form-control" id="exampleInputEmail5" aria-describedby="emailHelp" placeholder="" name="image">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <button type="submit" class="btn btn-danger"><a href = "{% url 'show' %}">view</a></button>
{% endblock %}
